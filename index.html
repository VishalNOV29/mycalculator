<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Viga&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1 id="heading">Calculator</h1> -->
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="claculatorkeys">
        <div class="keys" id="smallbracket1" onclick="smallbracket1Fun()">(</div>
        <div class="keys" id="smallbracket2" onclick="smallbracket2Fun()">)</div>
        <div class="keys" id="clear" onclick="clearFun()" >C</div>
        <div class="keys" id="delete" onclick="delFun()">⌦</div>
        <div class="keys" id="seven" onclick="sevenFun()">7</div>
        <div class="keys" id="eight" onclick="eightFun()">8</div>
        <div class="keys" id="nine" onclick="nineFun()">9</div>
        <div class="keys" id="divide" onclick="divideFun()">÷</div>
        <div class="keys" id="four" onclick="fourFun()">4</div>
        <div class="keys" id="five" onclick="fiveFun()">5</div>
        <div class="keys" id="six" onclick="sixFun()">6</div>
        <div class="keys" id="multiply" onclick="multiplyFun()">x</div>
        <div class="keys" id="one" onclick="oneFun()">1</div>
        <div class="keys" id="two" onclick="twoFun()">2</div>
        <div class="keys" id="three" onclick="threeFun()">3</div>
        <div class="keys" id="subtract" onclick="subtractFun()">-</div>
        <div class="keys" id="zero" onclick="zeroFun()">0</div>
        <div class="keys" id="decimal" onclick="decimalFun()">.</div>
        <div class="keys" id="plus" onclick="plusFun()">+</div>
        <div class="keys" id="equal" onclick="equalFun()">=</div>
        
      </div>
    </div>
    <p>
      This is a claculator created by <b><i>Vishal Kumar Singh</i></b
      >. This is my first beautiful project created by myself.
    </p>
    <p>Fully functionality calculator is created now.</p>
    <p>Thanks.</p>
    <script src="script.js"></script>
  </body>
</html>
